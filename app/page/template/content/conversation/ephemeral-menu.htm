<div class="ephemeral-menu bubble" data-bind="with: $root.conversation_input">
  <ul class="bubble-menu">
    <li data-bind="click: set_ephemeral_timer(0)">None</li>
    <li data-bind="click: set_ephemeral_timer(5)">5 seconds</li>
    <li data-bind="click: set_ephemeral_timer(15)">15 seconds</li>
    <li data-bind="click: set_ephemeral_timer(60)">1 minute</li>
    <li data-bind="click: set_ephemeral_timer(300)">5 minutes</li>
  </ul>
</div>
